<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/5a56cda50d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto&family=Rowdies:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form>
          <input
            id="city-name-form"
            class="find-your-city-search w-50 p-3"
            type="text"
            name="city"
            required
            placeholder="Type your city here"
            autocomplete="off"
          />

          <input
            id="city-name-button"
            type="submit"
            class="btn btn-primary btn-lg search-city-button"
            data-bs-toggle="button"
            autocomplete="off"
            value="Search"
          />
        </form>

        <h1 id="city-name"><strong></strong></h1>
        <h4 id="currentDate"></h4>

        <img src="" alt="" id="current-weather-icon" class="weather-picture" />

        <div class="current-weather-summary">
          <div id="current-weather">
            <p id="weather-description"></p>
            <p>humidity: <span id="humidity"></span>%</p>
            <p>wind speed: <span id="wind-speed"></span> km/h</p>
          </div>
        </div>

        <div class="current-temperature">
          <h5 id="tempereture-now"></h5>

          <h6>
            <a href="#" id="celsius-link" class="active">°C</a>
            |
            <a href="#" id="fahrenheit-link">°F</a>
          </h6>
        </div>

        <div
          class="next-days-forecast"
          id="forecast"
        >
    </div>
    </div>
    <footer>
      This project was coded by Anna Oliwia Wierzbicka, and is open-sourced on
      <a class="github-link" href="https://github.com/AnnaOW/Weather-app"
        >GitHub</a
      >
    </footer>
    <script src="src/app.js"></script>
  </body>
</html>
