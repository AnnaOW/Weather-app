<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/5a56cda50d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form>
          <input
            id="city-name-form"
            class="find-your-city-search w-50 p-3"
            type="text"
            name="city"
            required
            placeholder="Find your city here"
            autocomplete="off"
          />

          <input
            id="city-name-button"
            type="submit"
            class="btn btn-primary btn-lg search-city-button"
            data-bs-toggle="button"
            autocomplete="off"
            value="Search"
          />
          <button
            type="button"
            id="location-button"
            class="btn btn-success current-location-button"
          >
            Current
          </button>
        </form>

        <h1 id="city-name"><strong></strong></h1>
        <h4 id="currentDate">July 28, 2023 20:25</h4>

        <div class="current-weather-summary">
          <!-- <i class="fa-solid fa-cloud" id="current-weather-picture"></i> -->

          <div id="current-weather">
            <p id="weather-description"></p>

            <p>wind speed: <span id="wind-speed"></span> m/sec</p>
          </div>
        </div>

        <div class="current-temperature">
          <h3 id="tempereture-now">°</h3>

          <h6>
            <a href="#" id="celsius-link">°C</a>
            <!-- | -->
            <!-- <a href="#" id="fahrenheit-link">°F</a> -->
          </h6>
        </div>

        <div class="row justify-content-center gx-5 next-days-forecast">
          <div class="col-md-2">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Sat</h5>
                <i
                  class="fa-solid fa-cloud-sun-rain next-day-weather-picture"
                ></i>
                <p class="card-text">21° | 69°</p>
              </div>
            </div>
          </div>

          <div class="col-md-2">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Sun</h5>
                <i
                  class="fa-solid fa-cloud-sun-rain next-day-weather-picture"
                ></i>
                <p class="card-text">21° | 69°</p>
              </div>
            </div>
          </div>

          <div class="col-md-2">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Mon</h5>
                <i
                  class="fa-solid fa-cloud-sun-rain next-day-weather-picture"
                ></i>
                <p class="card-text">21° | 69°</p>
              </div>
            </div>
          </div>

          <div class="col-md-2">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Tue</h5>
                <i class="fa-solid fa-cloud-rain next-day-weather-picture"></i>
                <p class="card-text">20° | 68°</p>
              </div>
            </div>
          </div>

          <div class="col-md-2">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Wed</h5>
                <i class="fa-solid fa-cloud-rain next-day-weather-picture"></i>
                <p class="card-text">20° | 68°</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      This project was coded by Anna Oliwia Wierzbicka, and is open-sourced on
      <a href="https://github.com/AnnaOW/Weather-app">GitHub</a>, hosted by
      <a href="https://main--fluffy-sawine-63c7b7.netlify.app/">Netflify</a>
    </footer>

    <script src="src/app.js"></script>
  </body>
</html>
